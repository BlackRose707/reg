<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <div class="choice">
                    <input id="switch" type="checkbox">
                    <label for="switch">
                        <span>Вход</span>
                        <span>Регистрация</span>
                    </label>
                </div>

                <div class="text">
                    <h2>Вход</h2>
                </div>


                <form action="#">
                    <input type="text" class="logIn" placeholder="Введите E-mail">
                    <input type="password" class="logIn" placeholder="Пароль">

                   <div class="box-1">
                    <div class="rememberMe">
                        <input id="agree" type="checkbox">
                        <label for="agree" style="color: #fff;">Запомнить меня</label>
                    </div>
                    
                    <div>
                        <ul class="forgot">
                            <li><a href="#">Забыли пароль?</a></li>
                        </ul>
                    </div>
                   </div>
                



                    <button>Войти</button>

                    <div class="box-2">
                        <ul class="text-2">
                            <li class="notAcc"><a href="#">Еще нет аккаунта?</a></li>
                            <li class="reg"><a href="#">Зарегистрироваться</a></li>
                        </ul>
                    </div>

                    <div class="text-3">
                       <p>Или войдите через</p>
                    </div>

                </form>







                <div class="svgIcon">
                    <ul class="box-3">
                        <li>
                            <a href="#">
                                <svg href="#" class="svg">
                                    <use href="images/sprite.svg#fbreg"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg href="#" class="svg">
                                    <use href="images/sprite.svg#instreg"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg href="#" class="svg">
                                    <use href="images/sprite.svg#inreg"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
